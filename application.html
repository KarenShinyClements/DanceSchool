<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
	<style>
		
		body{
			background-image:url('appl.jpeg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		table{
			color:white;
		}
	</style>
</head>
<body>
	<marquee><h1><i>Registration is open now for 2020-2021</i></h1></marquee>
	<form action="thank.html" name="StudentRegistration" onSubmit="return(validate());">
    <table cellpadding="2" width="20%" align="center"
     cellspacing="2"border="1">
     <tr>
		<td colspan=2>
		<center><font size=4><b>Student Registration Form</b></font></center>
		</td>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type="text" name="textnames' id="textname" size="30"></td>
	</tr>
	<tr>
		<td>Father Name</td>
		<td><input type="text" name="fathername" id="fathername"size="30"></td>
	</tr>
	<tr>
		<td>Postal Address</td>
		<td><textarea rows="4" cols="20"></textarea></td>
	</tr>
	<tr>
		<td>Personal Address</td>
		<td><textarea rows="4" cols="20"></textarea></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td><input type="radio" name="gender" value="male" size="10">Male
		<input type="radio" name="gender" value="Female" size="10">Female</td>
	</tr>
	<tr>
		<td>Dance Style</td>
		<td><select name="Course">
			<option value="-1" selected>select..</option>
			<option value="BHARATHANATIYAM">BHARATHANATIYAM</option>
			<option value="CONTEMPORARY">CONTEMPORARY DANCE</option>
			<option value="BALLET">BALLET</option>
			<option value="POLE">POLE DANCE</option>
			<option value="HIP-HOP">HIP-HOP</option>
		</select></td>
	</tr>
	<tr>
		<td>Time Flexibility</td>
		<td><select>
			<optgroup label="10 a.m-11 a.m">
				<option value="BHARATHANATIYAM">BHARATHANATIYAM</option>
				<option value="CONTEMPORARY">CONTEMPORARY DANCE</option>
				<option value="BALLET">BALLET</option>
			</optgroup>
			<optgroup label="11 a.m-12 a.m">	
				<option value="POLE">POLE DANCE</option>
				<option value="HIP-HOP">HIP-HOP</option>
				<option value="BALLET">BALLET</option>
			</optgroup>
			<optgroup label="1 a.m-2 a.m">
				<option value="BHARATHANATIYAM">BHARATHANATIYAM</option>
				<option value="CONTEMPORARY">CONTEMPORARY DANCE</option>
				<option value="BALLET">BALLET</option>
			</optgroup>
			<optgroup label="2 a.m-3 a.m">	
				<option value="POLE">POLE DANCE</option>
				<option value="HIP-HOP">HIP-HOP</option>
				<option value="BALLET">BALLET</option>
			</optgroup>
			<optgroup label="4 a.m-5 a.m">
				<option value="BHARATHANATIYAM">BHARATHANATIYAM</option>
				<option value="CONTEMPORARY">CONTEMPORARY DANCE</option>
				<option value="BALLET">BALLET</option>
			</optgroup>
			<optgroup label="5 a.m-6 a.m">	
				<option value="POLE">POLE DANCE</option>
				<option value="HIP-HOP">HIP-HOP</option>
				<option value="BALLET">BALLET</option>
			</optgroup>

		</select></td>
	</tr>
	<tr>
		<td>District</td>
		<td><select name="District">
			<option value="-1" selected>select..</option>
			<option value="CHENNAI">CHENNAI</option>
			<option value="TRICHY">TRICHY</option>
			<option value="COIMBATORE">COIMBATORE</option>
			<option value="TANJAUR">TANJAUR</option>
			<option value="SALEM">SALEM</option>
		</select></td>
	</tr>
	<tr>
		<td>State</td>
		<td><select Name="State">
			<option value="-1" selected>select..</option>
			<option value="New Delhi">NEW DELHI</option>
			<option value="Mumbai">MUMBAI</option>
			<option value="TAMILNADU">TAMIL NADU</option>
			<option value="Bihar">BIHAR</option>
		</select></td>
	</tr>
	<tr>
		<td>PinCode</td>
		<td><input type="text" name="pincode" id="pincode" size="30"></td>
	</tr>
	<tr>
		<td>EmailId</td>
		<td><input type="text" name="emailid" id="emailid" size="30"></td>
	</tr>
	<tr>
		<td>DOB</td>
		<td><input type="text" name="dob" id="dob" size="30"></td>
	</tr>
	<tr>
		<td>MobileNo</td>
		<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
	</tr>
	<tr>
		<td>Medical certificate</td>
		<td><input type="file" id="myfile" name="myfile"></td>
	</tr>
	<tr>
		<td><input type="reset"></td>
		<td colspan="2"><button><img src="raac.jpeg"height="60"width="60"></button></td>
	</tr>
</table>

  </form>

  </body>

  </html>



</body>
</html>
